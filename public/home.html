<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
</head>
<body onload="allFunctions()">

	<button onclick="logout();">Logout</button>
	<h1 id="userWelcome">Welcome User</h1>
	<h2>Wish list Page</h2>
	<!--<input type="text" id="username" name="username"><br>-->
	<h2>Time to go Shopping</h2>
	<h3 id="wishListHeader"></h3>
	<ul id="itemList">
	</ul><br>

	<h2>Add an Item to your List...</h2>

	<div>
		<input type="text" name="cn" id="name" placeholder="Name"><br>
		<input type="number" min="0.0" max="10000" step="0.01" name="cn" id="price" placeholder="Price"><br>
		<input type="text" name="cn" id="description" placeholder="description"><br>
		<input type="text" name="cn" id="url" placeholder="URL"><br>

		<button onclick="addItemToList();">Add Item</button>
	</div>

	<h2>Delete an Item from list...</h2>
	<div>
		<label for="deleteItems">Choose an item to delete:</label>
		<select name="deleteItemsName" id="deleteItemsId">			
		</select>
		<button onclick="deleteItem();">Delete Item</button>
	</div>


	<script src="js/api.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
